<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Mini Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
  // Ambil data dari localStorage (misal disimpan saat login)
  const username = localStorage.getItem('username') || 'Pengguna';
  const saldo = localStorage.getItem('saldo') || '1000000';

  document.getElementById('welcomeMsg').textContent = `Halo, ${username} ðŸ‘‹`;
  document.getElementById('saldoDisplay').textContent = `Rp${saldo}`;

  // Logout: hapus data dan redirect
  document.querySelector('a[href="/logout"]').addEventListener('click', function(e) {
    e.preventDefault();
    localStorage.clear();
    window.location.href = 'login.html'; // Ganti sesuai nama file login kamu
  });
</script>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col items-center justify-center font-sans">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
   <h2 class="text-2xl font-bold text-blue-700 mb-2" id="welcomeMsg">Halo, ðŸ‘‹</h2>
  <div class="text-3xl font-semibold text-green-600 mb-6" id="saldoDisplay">Rp0</div>


    <div class="flex flex-col space-y-4">
      <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white py-2 rounded-xl transition">Logout</a>
    </div>
  </div>

  <footer class="mt-8 text-sm text-gray-500">
    &copy; 2025 Mini Bank Tazkia.
  </footer>

</body>
</html>
