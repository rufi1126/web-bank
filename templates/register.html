<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Mini Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-orange-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-orange-600 mb-4">Daftar Akun Baru</h2>
    <form>
      <input type="text" placeholder="Nama Lengkap" class="w-full mb-4 px-4 py-2 border rounded" />
      <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded" />
      <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600">Daftar</button>
    </form>
  </div>
</body>
</html>
