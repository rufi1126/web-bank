<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mini Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded" required />
      <input type="password" name="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Masuk</button>
    </form>
  </div>
</body>
</html>
