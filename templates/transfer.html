<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - Mini Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100 flex justify-center items-center min-h-screen font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-purple-700 mb-4">Transfer Uang</h2>
        <form method="POST" class="space-y-4">
            <input type="text" name="tujuan" required placeholder="Username penerima" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-purple-500">
            <input type="number" name="jumlah" min="1" required placeholder="Jumlah uang (Rp)" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-purple-500">
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-xl transition">Kirim</button>
        </form>
        <a href="/dashboard" class="block mt-4 text-sm text-purple-700 hover:underline">Kembali ke Dashboard</a>
    </div>

</body>
</html>
